<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <button onclick="getLocation()">Obtener ubicacion</button>
    <div id="mapa">
        <img id="imgMapa" src="" alt="mapa">
    </div>

    <p id="alerta"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/725bad6274.js" crossorigin="anonymous"></script> <!-- Font Awesome -->

    <script>
        let map = document.getElementById("coordenadas");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(getCoords);
            } else {
                let alerta = document.getElementById("alerta");
                alerta.innerHTML = "EL navegador no dispone de Goelocolizacion."
            }
        }

        function getCoords(pointer) {
            var coordenadas = pointer.coords.latitude + "," + pointer.coords.longitude;

            var img = document.getElementById("imgMapa")
            img.src = `https://maps.googleapis.com/maps/api/staticmap?center=${coordenadas}&zoom=18&size800x800&key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU`;
        }

    </script>

</body>
</html>
