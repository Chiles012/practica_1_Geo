<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html {
            margin: 0;
            padding: 0;
        }

        #map1,
        #map2,
        #map3,
        #map4,
        #map5,
        #map6,
        #map7 {
            height: 340px;
            width: 100%;
        }

        h1,
        p {
            text-align: center;
        }

        .container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100vw;
            background-color: #fff;
            z-index: 20000;
            padding: 10px;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <h1>Controles de mapas</h1>
            <div class="row">
                <div class="col-6">
                    <div id="map1" class="bg-light">

                    </div>
                    <p>Mapa con controles estandar</p>
                </div>
                <div class="col-6">
                    <div id="map2" class="bg-light">

                    </div>
                    <p>Mapa sin controles estandar</p>
                </div>
                <div class="col-6">
                    <div id="map3" class="bg-light">

                    </div>
                    <p>Mapa con zoom desactivado</p>
                </div>
                <div class="col-6">
                    <div id="map4" class="bg-light">

                    </div>
                    <p>Mapa con controlsOptions</p>
                </div>
                <div class="col-6">
                    <div id="map5" class="bg-light">

                    </div>
                    <p>Mapa con control position</p>
                </div>
                <div class="col-6">
                    <div id="map6" class="bg-light">

                    </div>
                    <p>Mapa con Restricing MapBounds</p>
                </div>
                <div class="col-6">
                    <div id="map7" class="bg-light">

                    </div>
                    <p>Mapa con 45Â°</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=initMap"
        async defer></script>

    <script>

        function initMap() {

            const coordenadas = {
                lat: 40.416775,
                lng: -3.703790
            };

            const propiedades1 = {
                center: coordenadas,
                zoom: 15,
            };

            const propiedades2 = {
                center: coordenadas,
                zoom: 15,
                disableDefaultUI: true,
            };

            const propiedades3 = {
                center: coordenadas,
                zoom: 15,
                zoomControl: false,
                scaleControl: false,
            };

            const propiedades4 = {
                center: coordenadas,
                zoom: 15,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    mapTypeIds: ['roadmap', 'satellite', 'terrain']
                },
            };

            const propiedades5 = {
                center: coordenadas,
                zoom: 15,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_CENTER
                },
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.LEFT_CENTER
                },
                scaleControl: true,
                streetViewControl: true,
                streetViewControlOptions: {
                    position: google.maps.ControlPosition.LEFT_TOP
                },
                fullscreenControl: true,

            };

            const limites = {
                north: 40.417000,
                south: 41.417000,
                east: -3.750000,
                west: -4.703790
            };

            const propiedades6 = {
                center: coordenadas,
                zoom: 15,
                restriction: {
                    latLngBounds: limites,
                    strictBounds: false
                }
            };

            const propiedades7 = {
                center: coordenadas,
                zoom: 19,
                mapTypeId: 'satellite',
                tilt: 45
            };

            var map1 = new google.maps.Map(document.getElementById('map1'), propiedades1);
            var map2 = new google.maps.Map(document.getElementById('map2'), propiedades2);
            var map3 = new google.maps.Map(document.getElementById('map3'), propiedades3);
            var map4 = new google.maps.Map(document.getElementById('map4'), propiedades4);
            var map5 = new google.maps.Map(document.getElementById('map5'), propiedades5);
            var map6 = new google.maps.Map(document.getElementById('map6'), propiedades6);
            var map7 = new google.maps.Map(document.getElementById('map7'), propiedades7);

        }

    </script>

</body>

</html>
