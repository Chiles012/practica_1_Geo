<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body>
    body {
    background-color: #efefef;

    }

    #mapa {
    width: 100%;
    height: 500px
    }
</body>

</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1>Mapa con info window</h1>
                    <div id="mapa">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/725bad6274.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciarMapa"
        async defer></script>


    <script>
        var informacion = `
        <h1>Universidad de la salle bajio</h1>
        <p>avenida universidad de la salle bajio</p>
        <p>4771234567</p>
        `
        function iniciarMapa() {
            var propiedades = {
                center: {
                    lat: 21.1523342,
                    lng: -101.7135019
                },
                zomm: 14
            }

            const mapa = document.getElementById("mapa");
            const map = new google.maps.Map(mapa, propiedades);

            if (navigator.geolocation) {
                let posicion = {
                    lat: 0,
                    lng: 0
                }
                navigator.geolocation.getCurrentPosition(position => {
                    posicion = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    }
                })

                let propiedadesMarcador = {
                    position: posicion,
                    map,
                    title: "Marcador"
                }

                const marcador = new google.maps.Marker(propiedadesMarcador);
                map.setCenter(posicion);



                const infoWindow = new google.maps.InfoWindow({
                    content: informacion
                })

                marcador.addListener("click", () => {
                    infoWindow.open();
                })

            }

        }
    </script>
</body>

</html>
