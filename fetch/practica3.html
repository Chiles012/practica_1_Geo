<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas con fetch</title>

    <style>
        #map {
            width: 100%;
            height: 100%;

        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <div id="map">

    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa"
        async defer></script>

    <script>
        var coordenadas = {
            lat: 0,
            lng: 0
        }

        var propiedades = {
            center: coordenadas,
            zoom: 2
        }


        function generarMarcadores() {
            const markes = [
                {
                    name: "Mexico",
                    longitude: "-99.1276",
                    latitud: "19.427"
                },
                {
                    name: "Brasil",
                    longitude: "-47.9292",
                    latitud: "-15.7801"
                },
                {
                    name: "Espana",
                    longitude: "-3.70327",
                    latitud: "40.4167"
                }
            ]

            return markes;
        }

        function iniciaMapa() {
            const map = new google.maps.Map(document.getElementById("map"), propiedades)

            const marc = generarMarcadores()

            for (const marcador of marc) {
                let marker = new google.maps.Marker({
                    map,
                    position: new google.maps.LatLng(marcador.latitud, marcador.longitude),
                    title: marcador.name
                })
            }
        }
    </script>

</body>
</html>
