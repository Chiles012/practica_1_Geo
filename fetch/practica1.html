<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    
    <div id="paises">

    </div>

    <script>
        const paises = document.getElementById("paises");

        fetch("datos.json")
            .then(response => response.json())
            .then(data => {
                
                data.forEach( registerData );

            })  

        function registerData(element) {
            const nombre = document.createElement("p");
            nombre.textContent = `Pais: ${element.country}, Casos: ${element.cases}`

            paises.appendChild(nombre);
            console.log(element.country);
        }

    </script>

</body>
</html>
