<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div class="container" id="paises">
        <div class="row">
            <div class="col-12">

            </div>
        </div>
    </div>

    <script>
        const paises = document.getElementById("paises");

        fetch("paises.json")
            .then(response => response.json())
            .then(data => {
                console.log(data)
                data.forEach(registerData);

            })

        function registerData(element, i) {
            let renglon = document.createElement("div")
            renglon.className = "row border bg-light"
            paises.appendChild(renglon)

            let columna = document.createElement("div")
            columna.className = "col-12"
            paises.appendChild(columna)

            let parrafo = document.createElement("p")
            parrafo.textContent = i + `${element.CountryName}`
            columna.appendChild(parrafo);

        }

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</body>

</html>
