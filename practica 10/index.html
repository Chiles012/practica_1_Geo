<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        html {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        .container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100vw;
            z-index: 20000;
        }
    </style>
</head>

<body>
    <div class="container text-center small">
        <div class="row m-2">
            <div class="col-6">
                <button class="btn btn-sm btn-primary" id="boton">WatchPosition</button>
            </div>
            <div class="col-6">
                <button class="btn btn-sm btn-danger" id="botondetener">Detener watch</button>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-12" id="datos"></div>
        </div>
    </div>

    <div id="map"></div>

    <script>
        function initMap() {

            var styledMapType = new google.maps.StyledMapType(
                [
                    {
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#1d2c4d"
                            }
                        ]
                    },
                    {
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#8ec3b9"
                            }
                        ]
                    },
                    {
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "color": "#1a3646"
                            }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#283d6a"
                            }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#6f9ba5"
                            }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "color": "#1d2c4d"
                            }
                        ]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "color": "#023e58"
                            }
                        ]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#3C7680"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#304a7d"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#98a5be"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "color": "#1d2c4d"
                            }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#2c6675"
                            }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry.stroke",
                        "stylers": [
                            {
                                "color": "#255763"
                            }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#b0d5ce"
                            }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "color": "#023e58"
                            }
                        ]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#98a5be"
                            }
                        ]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "color": "#1d2c4d"
                            }
                        ]
                    },
                    {
                        "featureType": "transit.line",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "color": "#283d6a"
                            }
                        ]
                    },
                    {
                        "featureType": "transit.station",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#3a4762"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#0e1626"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#4e6d70"
                            }
                        ]
                    }
                ],
                { name: 'Mapa oscuro' });

            var propiedades = {
                center: {
                    lat: 21.152639, lng: -101.711598
                },
                mapTypeControlOptions: [
                    'roadmap', 'satellite', 'hybrid', 'terrain', {
                        mapTypeId: 'map_style',
                        name: 'Mapa oscuro',
                    }
                ],
                zoom: 12

            };

            var mapa = document.getElementById("map");

            var map = new google.maps.Map(mapa, propiedades);
            
            map.mapTypes.set('map_style', styledMapType);
            map.setMapTypeId('map_style');

            var icono = {
                url: "https://media.giphy.com/media/1ZweHMlSaxcc32mSSu/giphy.gif",
                scaledSize: new google.maps.Size(25, 25),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(0, 0)
            };

            var marker = new google.maps.Marker({
                position: { lat: 0, lng: 0 },
                icon: icono,
                map: map
            });

            var watchId = null;

            const boton = document.getElementById('boton');

            var positionOptions = {
                enableHighAccuracy: true,
                timeout: 10 * 1000,  //10 segundos
                maximumAge: 30 * 1000  //30 segundos
            };


            if (navigator.geolocation) {

                boton.addEventListener('click', function () {


                    watchId = navigator.geolocation.watchPosition(function (position) {
                        var lat = position.coords.latitude;
                        var lng = position.coords.longitude;

                        console.log(position);

                        var coordenadas = lat + ',' + lng;

                        var exactitud = position.coords.accuracy ? position.coords.accuracy : 'no disponible';
                        var altitud = position.coords.altitude ? position.coords.altitude : 'no disponible';
                        var velocidad = position.coords.speed ? position.coords.speed : 'no disponible';
                        var fechayhora = (new Date(position.timestamp)).toString();


                        const html = `
                <p>Coordenadas: ${coordenadas}</p>
                <p>Exactitud: ${exactitud}</p>
                <p>Altitud: ${altitud}</p>
                <p>Velocidad: ${velocidad}</p>
                <p>Fecha y hora: ${fechayhora}</p>
            `;

                        const datos = document.getElementById('datos');
                        datos.innerHTML = html;

                        marker.setPosition(new google.maps.LatLng(lat, lng));
                        map.panTo(new google.maps.LatLng(lat, lng));

                    }, error, positionOptions);
                });

                const botondetener = document.getElementById('botondetener');

                botondetener.addEventListener('click', function () {

                    if (watchId !== null) {
                        navigator.geolocation.clearWatch(watchId);

                        const html = `
                <p>Se detuvo el monitoreo</p>
            `;

                        const datos = document.getElementById('datos');
                        datos.innerHTML = html;

                    }
                });

            }
            function error(positioError) {
                console.log(positioError.messsage);
            }
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=initMap"
        async defer></script>

</body>

</html>
