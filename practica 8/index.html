<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
        }
    </style>

</head>
<body>

    <form>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <h1>Google maps idiomas</h1>
                    </div>
                    <div class="col-12 col-md-6">
                        <select onchange="this.form.submit()" name="idioma" id="idioma" class="form-select">
                            <option disabled selected>Selecciona una opcion</option>
                            <option value="es">Espa√±ol</option>
                            <option value="en">Ingles</option>
                            <option value="fr">Frances</option>
                            <option value="it">Italiano</option>
                            <option value="de">Aleman</option>
                            <option value="pt">Portugues</option>
                            <option value="ru">Ruso</option>
                            <option value="jp">Japones</option>
                            <option value="ko">Coreano</option>
                            <option value="zh-CN">Chino simplificado</option>
                            <option value="zh-TW">Chino tradicional</option>
                            <option value="ar">Arabe</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="map">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>

        var coords = {lat: 40.4167754, lng: -3.7037902};
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        var idioma = urlParams.get('idioma') ?? 'es';

        var script = document.createElement('script');

        script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=initMap&language=" + idioma;
        document.head.appendChild(script);

        var map;
        var marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: coords,
                zoom: 5
            });

            marker = new google.maps.Marker({
                position: coords,
                map: map,
                title: 'Hello World!'
            });
        }

    </script>

</body>
</html>
